<!DOCTYPE html>
<html>
<head>

    <script src="/js/angular.min.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <script src="/video-js-5.9.2/video-js.min.css"></script>

</head>
<body>

  <script src="/js/jquery-3.1.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

  <div class="container" ng-app="myApp" ng-controller="showItemController">

      <h1>Hello World</h1>

      <p>{{item_url}}</p>

      <video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
             data-setup="{}">
          <source src={{item_url}} type='video/mp4'>
          <p class="vjs-no-js">
              To view this video please enable JavaScript, and consider upgrading to a web browser that
              <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
          </p>
      </video>

      <script src="video-js-5.9.2/video.js"></script>

      <!--<video id="video" width="400" height="320" autoplay controls="controls">-->
          <!--&lt;!&ndash;<source src={{item_url}} type="video/mp4">&ndash;&gt;-->
          <!--<source src={{item_url}}>-->
          <!--Your browser does not support HTML5 video.-->
      <!--</video>-->
  </div>


  <script>

      var item_url;

      function init( item_url ){

          item_url = item_url;

          var scope = angular.element($("#my-video")).scope();
            scope.$apply(function(){
                scope.item_url = item_url;
            })
      }

      var app = angular.module('myApp', []);
      app.controller('showItemController', function($scope, $http, $parse) {

        $scope.item_url = item_url;
      });
  </script>
</body>
</html>
