<!DOCTYPE html>
<html>
<head>

    <script src="/js/angular.min.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">

</head>
<body>

  <script src="/js/jquery-3.1.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

  <div class="container" ng-app="myApp" ng-controller="showItemController">

      <br><br>

      <div style="text-align:center">
          <button onclick="playPause()">Play/Pause</button>
          <button onclick="makeBig()">Big</button>
          <button onclick="makeSmall()">Small</button>
          <button onclick="makeNormal()">Normal</button>
          <br><br>
          <video id="video1" width="420">
              <source src={{item_url}} type="video/mp4">
              Your browser does not support HTML5 video.
          </video>
      </div>

      <p>URL: </p>
      <p>{{item_url}}</p>
  </div>


  <script>

      var item_url;

      function init( item_url ){

          item_url = item_url;

          var scope = angular.element($("#video1")).scope();
            scope.$apply(function(){
                scope.item_url = item_url;
            })
      }

      var app = angular.module('myApp', []);
      app.controller('showItemController', function($scope, $http, $parse) {

        $scope.item_url = item_url;
      });

      var myVideo = document.getElementById("video1");

function playPause() {
    if (myVideo.paused)
        myVideo.play();
    else
        myVideo.pause();
}

function makeBig() {
    myVideo.width = 560;
}

function makeSmall() {
    myVideo.width = 320;
}

function makeNormal() {
    myVideo.width = 420;
}
  </script>
</body>
</html>
